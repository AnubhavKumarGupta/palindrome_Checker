<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <meta name="description" content="Checks if a word/number is a palindrome or not.">
    <meta name="author" content="Anubhav">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inputBox">
        <h1>Palindrome Checker</h1>
        <label>Input</label>
        <input type="text" name="" id="inputData"><br>
        <label>Length</label>
        <input type="text" name="" id="inputDataLength" disabled><br>
        <label>Palindrome ?</label>
        <input type="text" name="" id="inputDataPal" disabled><br>
        <button id="btn">Go</button>
        <br>
        <br>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
